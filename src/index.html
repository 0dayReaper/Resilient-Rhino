<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics tracking code -->
    <!-- Remove for local tests -->
    <script>
        // ...
    </script>
      
    <title>Resilient Rhino - Suicide Prevention Resources</title>
    <link rel="icon" href="../public/images/mascots/rhino.png" type="image/x-icon">
    <style>
        /* General Body CSS */
        body {
            cursor: url('../public/images/mascots/cursor.cur'), auto;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(120deg, #E6E6FA, #C9E8FF); /* Light lavender color and linear gradient to decrease stress */
            color: #333;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent white background if too far left or right */
        }

        /* Top bar styling */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #F3D3D9; /* Light pink color to promote warmth */
            color: #333;
        }

        .top-bar h1 {
            display: flex; 
            align-items: center; 
            margin: 0;
        }

        .top-bar h1 img {
            width: 60px;
            margin-right: 10px;
        }

        .top-bar #counter {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }

        /* Content CSS */
        h1, h2 {
            color: #3E4147;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.25);
            transition: text-shadow 0.3s ease-in-out;
        }

        h2 {
            font-size: 20px;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 40px;
        }

        li {
            margin: 20px 0;
            text-align: center;
        }

        a {
            color: #FF4081; /* Pink link color */
            text-decoration: none;
            transition: color 0.2s;
            font-weight: bold;
        }

        a:hover {
            color: #FF6E98; /* Lighter pink color on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow on hover */
        }

        /* Country card styling */
        .country-card {
            display: inline-block;
            width: 200px;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            background-color: #FFF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .country-card .country-flag {
            width: 100%;
            height: 100px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 10px 10px 0 0;
        }

        .country-card .country-name {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 0;
            border-radius: 0 0 10px 10px;
            font-weight: bold;
        }

        .country-card .country-flag + .country-name {
            margin-top: -5px;
        }

        .country-card:hover .country-name {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .country-card:hover .country-flag {
            opacity: 0.8;
        }

        .country-card p {
            margin: 5px 0;
        }

        /* Search bar styling */
        .search-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        }

        .search-bar button {
        padding: 10px 20px;
        background-color: #FF4081;
        color: #FFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        .search-bar button:hover {
        background-color: #FF6E98;
        }

        .heart {
        position: absolute;
        width: 30px;
        height: 30px;
        background: url('../public/images/heart.png'); /* Replace with your heart image or SVG */
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 100;
        transition: opacity 0.05s ease-in-out;
        }

        #resources {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
            }
        }
    </style>
    <!-- Flag Icon CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
    <div class="top-bar">
        <h1>
            <img src="../public/images/mascots/rhino.png" alt="Favicon">
            Resilient Rhino
        </h1>
        <p id="counter">Potential Rescues: 0</p>
    </div>

    <h1>Suicide Prevention Resources</h1>
    <h2>Need help? Find resources for your location:</h2>

    <div class="search-bar">
        <img src="../public/images/mascots/rhinoHeart.png" alt="Image" style="width: 75px; height: 75px; margin-right: 10px;">
        <input type="text" id="search-input" placeholder="Search for a country">
        <button type="button" onclick="searchCountry()">Search</button>
      </div>      

    <div id="resources"></div>

    <script src="./countries.js"></script>
    <script src="./countryCodes.js"></script>
    <script src="./app.js"></script>
    <script src="./heartsCursor.js"></script>

    <!-- Update counter value dynamically -->
    <!-- Remove for local tests -->
    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        fetch('/.netlify/functions/fetch-analytics')
            .then(response => response.json())
            .then(data => {
                const counter = document.getElementById('counter');
                counter.textContent = `Potential Rescues: ${data.uniqueVisitors}`;
            });
    });
    </script>
</body>
</html>
